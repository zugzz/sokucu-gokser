<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gökser'in Deliklerle İmtihanı</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #38a169;
            color: #fff;
            overflow: hidden; 
            touch-action: pan-y; 
            /* Mobil metin okunurluğu için */
            -webkit-text-size-adjust: 100%; 
        }

        /* Game Container: Maksimum genişlik yerine dinamik genişlik kullanıyoruz */
        #game-container {
            background-color: #2f855a;
            padding: 20px 10px; /* Yanlardan daha az boşluk */
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
            width: 95%; /* Ekranın %95'ini kapla */
            max-width: 600px;
            text-align: center;
            position: relative;
            box-sizing: border-box; /* Padding'in genişliğe dahil olmasını sağla */
        }

        /* Başlıklar ve metinler mobil için küçültüldü */
        #game-container h1 {
            font-size: 1.8em;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        #game-container p {
            font-size: 0.9em;
        }


        /* Goal Styling: Genişlik JS ile kontrol edildiği için, bu stil değişmedi. */
        #goal {
            background-color: #fff;
            border: 5px solid #000;
            height: 120px; /* Yüksekliği biraz azalttım */
            margin: 20px auto 10px auto; 
            transition: width 0.3s ease-out, background-color 0.1s;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        /* Goalie Placeholder */
        #goal::before {
            font-size: 1.2em; /* Kaleci metni küçültüldü */
        }

        /* --- Ball Styling --- */
        #ball {
            width: 40px; /* Top boyutu küçültüldü */
            height: 40px;
            border: 2px solid #000;
            margin: 10px auto 20px auto;
            cursor: pointer;
            touch-action: none; 
        }

        /* Feedback Text: Mobil için biraz küçültüldü */
        #feedback {
            font-size: 1.5em; 
            margin-bottom: 15px;
            min-height: 30px;
        }
        
        /* --- POWER BAR STYLING --- */
        #power-bar-container {
            width: 95%; /* Konteynerin neredeyse tamamını kapla */
            max-width: 400px;
            height: 25px; /* Yüksekliği biraz azaltıldı */
            margin: 10px auto;
            border: 1px solid #000; /* Kenarlık küçültüldü */
        }
        
        /* Reward Screen: Mobil için küçültüldü */
        #reward-screen {
            padding: 30px;
            width: 90%; 
        }

            font-size: 2em;
        }
